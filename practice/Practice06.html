<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>???6</title>
</head>
<body>
<script>
    let out;
    out = "<table border ='1' width = '300' cellspaceing ='0' cellpadding = '3'>"
    for (i = 1; i <= 10; i++) {
        out = out + "<tr>";
        for (j = 1; j <= 10; j++) {
            out = out + '<td>' + i * j + "</td>";
        }
        out = out + "</tr>";
    }
    out = out + "</table>"
    document.write(out)
</script>
</body>
</html>
