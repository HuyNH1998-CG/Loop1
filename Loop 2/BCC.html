<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BCC</title>
</head>
<body>
<script>
  let out;
  out = "<table border ='1' width = '300' cellspaceing ='0' cellpadding = '3'>"
  i = j = 1
  while (i <= 9) {
    out = out + "<tr>";
    while (j <= 9) {
      out = out + '<td>' + i + "x" +j + "=" +i * j + "</td>";
      j++;
    }
    out = out + "</tr>";
    j = 1;
    i++;
  }
  out = out + "</table>"
  document.write(out)
</script>
</body>
</html>
