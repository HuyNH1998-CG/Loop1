    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let number = 30;
    let count = 0;
    let n = 7;

    while (count < number) {
        if (IsChiaHet(n) == 1) {
            console.log(n + "");
            count++;
        }
        n++
    }

    function IsChiaHet(number) {
        let chia = 1;
            if (number % 7 === 0) {
                chia = 1
            } else {
                chia = 0
            }
        return chia
    }
</script>
