<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tri</title>
</head>
<body>
<table>
    <tr>
        <td id="left"></td>
        <td style="text-align: right" id="right"></td>
    </tr>
    <tr>
        <td id="left2"></td>
        <td style="text-align: right" id="right2"></td>
    </tr>
</table>
<script>
    let n = "*";
    let n2 = "*****";
    let count = 1;
    let limit = 5;
    let count2 = 1;
    let limit2 = 5;
    while (count <= limit) {
        document.getElementById("left").innerHTML += n + "<br>";
        document.getElementById("right").innerHTML += n + "<br>";
        document.getElementById("left2").innerHTML += n2 + "<br>";
        document.getElementById("right2").innerHTML += n2 + "<br>";
        count++;
        n = n + "*";
        n2 = n2.substr(1);
    }

</script>
</body>
</html>
